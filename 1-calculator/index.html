<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Addition Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div align="center">
<h3>A simple calculator to perform addition,substraction,multiplication and division(without any library) on two real numbers</h3>


<table>
    <tr>
        <td colspan="2"><strong>Inputs</strong></td>
    </tr>
    <tr>
        <td><input type="number" id="one" placeholder="Enter 1st number"></td>
        <td><input type="number" id="two" placeholder="Enter 2nd number"></td>
    </tr>
    <tr>
        <td colspan="2"><strong>Results</strong></td>
    </tr>
    <tr>
        <td>Addition</td>
        <td id="sum"></td>    
    </tr>
    <tr>
        <td>Substraction</td>
        <td id="sub"></td>    
    </tr>
    <tr>
        <td>Multiplication</td>
        <td id="mul"></td>    
    </tr>
    <tr>
        <td>Division</td>
        <td id="division"></td>    
    </tr>

</table>
</div>
</body>
  <script src="index.js"></script>
</html>
